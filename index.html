<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/menu-hamburguer.svg" alt="menu hamburguer">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="assets/icons/Logo.svg" alt="Imagem da logo">
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/icone-lupa.svg" alt="Icone de pesquisa">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="">Inteligência Artificial</a>
            <a href="">Blockchain</a>
            <a href="">Hologramas</a>
            <a href="">Internet</a>
            <a href="">Vestíveis</a>
            <a href="">Realidade Aumentada</a>
            <a href="">Realidade  Virtual</a>
        </nav>
    </header>
    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="assets/images/image-robo.png" alt="">
            <figcaption>
                <span class="content-tag">Robótica</span>
                <h2 class="text-2xl">
                    Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
                </h2>
            </figcaption>
        </figure>
            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                <img src="assets/images/image-smartphone.png" alt="">
                <figcaption>
                <span class="content-tag">Hologramas</span>
                <h2 class="text-lg">
                    Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                </h2>
            </figcaption>
                </figure>
                <figure class="card">
                <img src="assets/images/image-6g.png" alt="">
                <figcaption>
                <span class="content-tag">Internet</span>
                <h2 class="text-lg">
                    Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
                </h2>
            </figcaption>
                </figure>
                <figure class="card">
                <img src="assets/images/image-sport.png" alt="">
                <figcaption>
                <span class="content-tag">Vestíveis</span>
                <h2 class="text-lg">
                    Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
                </h2>
            </figcaption>
                </figure>
                <figure class="card">
                <img src="assets/images/image-oculos-vr.png" alt="">
                <figcaption>
                <span class="content-tag">Realidade Virtual</span>
                <h2 class="text-lg">
                    Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
                </h2>
            </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
